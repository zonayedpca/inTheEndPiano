<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>In the End - Linkin Park</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div class="piano-main">
            <div class="container">
                <div class="piano">
                    <img src="src/logo.png" alt="">
                    <p>Here is my little tribute to <a href="https://musicforrelief.z2systems.com/np/clients/musicforrelief/donation.jsp?campaign=1">Chester</a>. <strong>Thanks</strong> for Everything. We'll never forget you</p>
                    <div class="key" data-key="65">
                        <kbd>A</kbd>
                    </div>
                    <div class="key" data-key="83">
                        <kbd>S</kbd>
                    </div>
                    <div class="key" data-key="68">
                        <kbd>D</kbd>
                    </div>
                    <div class="key" data-key="70">
                        <kbd>F</kbd>
                    </div>
                    <div class="key" data-key="71">
                        <kbd>G</kbd>
                    </div>
                    <p><strong>Instruction: </strong>4 x ( <span>A</span> <span>S</span> <span>S</span> <span>D</span> <span>F</span> <span>F</span> <span>F</span> <span>F</span> <span>G</span> )</p>
                    <p>Made with <strong>JavaScript</strong> with <strong>Love</strong> by <a href="https://www.facebook.com/zonayedpca">Zonayed Ahmed</a></p>
                </div>
            </div>
        </div>
        
        <audio data-key="65" src="src/1.mp3"></audio>
        <audio data-key="83" src="src/2.mp3"></audio>
        <audio data-key="68" src="src/3.mp3"></audio>
        <audio data-key="70" src="src/4.mp3"></audio>
        <audio data-key="71" src="src/3.mp3"></audio>
        
        <script src="main.js"></script>
    </body>
</html>
